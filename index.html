<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <nav class="shadow">library</nav>
    <main>
        <div class="add-container">
           <button class="add-btn">+ Add book</button>
        </div>

        <div class="card-container">
            <div class="card shadow">
                <div class="title">Test</div>
                <div class="author">Test</div>
                <div class="pages">20 pages</div>
                <button class="status" data-read="true">Read</button>
                <button class="remove">Remove</button>
            </div>

            <div class="card shadow">
                <div class="title">Test</div>
                <div class="author">Test</div>
                <div class="pages">20 pages</div>
                <button class="status" data-read="false">Not read</button>
                <button class="remove">Remove</button>
            </div>

            <div class="card shadow">
                <div class="title">Test</div>
                <div class="author">Test</div>
                <div class="pages">20 pages</div>
                <button class="status" data-read="false">Not read</button>
                <button class="remove">Remove</button>
            </div>
        </div>

    </main>

    <dialog>
        <div class="instruction">Add new book</div>

        <form method="dialog">
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <label for="status"> Have you read it?
                <input type="checkbox" name="status" id="status">
            </label>
            <button>Submit</button>    
        </form>    
    </dialog>
</body>
</html>
